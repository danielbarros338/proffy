<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <script src="/scripts/addField.js" defer></script>

</head>
<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/"><img src="images/icons/back.svg" alt="Voltar"></a>
                <img src="images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>
                <p>O Primeiro passo é preencher esse formulário de inscrição</p>
            </div>
        </header>        

        <main>
            <form id="create-class">
                <fieldset>
                    <legend>Seus dados</legend>
                    
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com http://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="Whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            {%for subject in subjects%}
                                <option value="{{loop.index}}">{{subject}}</option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula
                            <small>(R$)</small>
                        </label>
                        <input type="number" id="cost" name="cost"required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+ Novo horário</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required> <!--O weekday[], faz o elemento ir com mais de um para o backend (agrupamento)-->
                                {%for weekday in weekdays%}
                                    <option value="{{loop.index}}" >{{weekday}}</option>
                                {%endfor%}
                            </select>
                        </div>

                    <div class="input-block">
                        <label for="time_from">Das</label>
                        <input type="time" name="time_from[]" id="time_from" required>
                    </div>

                    <div class="input-block">
                        <label for="time_top">Até</label>
                        <input type="time" name="time_to[]" id="time_to" required>
                    </div>
                </div>                    
                </fieldset>
                

            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante!<br>
                    Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button> <!-- Com o atributo form, o botão faz o submit mesmo fora do formulário, pois o está referenciando-->
            </footer>
        </main>
    </div>
</body>
</html>
